name: Auto PR

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create PR if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.ref_name }}
          REVIEWER: "sunset-racer" # TODO: replace with GitHub username or org/team
        run: |
          if gh pr view "$BRANCH" --json number --jq .number >/dev/null 2>&1; then
            echo "PR already exists for $BRANCH"
          else
            gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "Auto PR: $BRANCH" \
              --body "Auto-created PR for branch $BRANCH" \
              --reviewer "$REVIEWER"
          fi
